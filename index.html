<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div class="forms">
    <form action="#" class="setup">
      <label for="grid-size">Grid Size</label>
      <div class="inputs">
        <input type="number" value=8 id="grid-size" min=1 max=64>
        <input type="submit" value="Reset">  
      </div>
    </form>
    <form action="#" class="mode">
      <label for="mode">Options</label>
      <div class="inputs">
        <select name="mode" id="mode">
          <option value="black">Black</option>
          <option value="rainbow">Rainbow</option>
          <option value="clear">Clear</option>
        </select>
        <label for="hover">Hover</label>
        <input type="checkbox" name="hover" id="hover">
        <label for="grid">Grid</label>
        <input type="checkbox" name="grid" id="grid" checked>
      </div>
    </form>  
  </div>
  <div class="container" ondragstart="return false;" ondrop="return false;">
    
  </div>

  <script src="index.js"></script>
</body>
</html>
